{% extends 'admin/adminindex.html' %}
{% block body %}


<form id="form1" name="form1" method="post" action="/myapp/admin_change_password_post/#about">
{% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th width="180px">Current Password</th>
      <td>
      <input type="text" name="textfield" id="textfield" required class="form-control" /></td>
    </tr>
    <tr>
      <th>New Password</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required/></td>
    </tr>
    <tr>
      <th>Confirm Password</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required/></td>
    </tr>
    <tr>
      <th>&nbsp;</th>
      <td><input type="submit" name="button" id="button" value="Update" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
{% endblock %}
