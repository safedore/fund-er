{% extends 'user/userindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered table-hover" >
    <tr>
      <th>S .no</th>
      <th>Date</th>
      <th>Title</th>
      <th>Total Amount</th>
      <th>Purpose</th>
      <th>ID Proof</th>
      <th>Status</th>
    </tr>

      {% for i in data %}
    <tr>
      <td height="143">&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.title }}</td>
      <td>&nbsp;{{ i.amount }}</td>
      <td>&nbsp;{{ i.purpose }}</td>
      <td>&nbsp;<img src="{{ i.idPath }}" height="100px"></td>
      <td>&nbsp;{{ i.status }}</td>

    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
